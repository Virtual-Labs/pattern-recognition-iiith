<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="exp6.css">

<script type="text/javascript" src="exp6.js"></script>

<!-- Graphs Layout -->
<div class="row"> 
	<div class="leftcolumn">          
		<div class="graph">
			<canvas id="chartContainer" width="1600" height="900"></canvas> 
		</div>
	</div>

	<div class="rightcolumn">

      		<h2>Distribution Function</h2>

      		<h3>Add Data</h3>
	    	<div class="w3-container">
	  			<button class="button" onclick="addClass1()">Add Class 1</button>
	  			<button class="button" onclick="addClass2()">Add Class 2</button>
				<button class="button" id="clear">Clear</button>
				<p>
					<button class="button" onclick="calculateMLE()">Calculate MLE</button>

	  			</p>
			</div>
    	</div>
  	</div>
</div>
