<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pattern Recognition: Experiment 3- Perceptron</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<link rel="stylesheet" href="exp3.css">
</head>
<body>


<!-- Graphs Layout -->
<div class="row">           
	<div class="graph">
		<canvas id="graph1" width="1600" height="900"></canvas>
	</div>
	  
	<div class="graph">
		<canvas id="graph2" width="1600" height="900"></canvas>
	</div>
</div>


<!-- 1st row Input Output Layout -->
<div class="row">
  	<div class="column0 side">
	    <h3>Add Data</h3>
	    <div class="w3-container">
	  		<button class="button">Add Class</button>
	  		<button class="button">Add Class</button>
			<button class="button" onclick="changeStatusClear()">Clear</button>
		</div>
  	</div>
  
  	<div class="column0 side">
    <h3>Steps</h3>
	    <div class="w3-container">
	  		<button class="button" id ="Start" onclick="start()">Start</button>

	  		<button class="button" id = "Step" onclick="changeStatusStep()">Step</button>
			<button class="button" id = "Step100" onclick="changeStatusStep100()">Step 100</button>
		</div>
  	</div>
  
  	<div class="column0 right">
    	<h3>Learning Parameter</h3>
    	<select>
  			<option value="1">1</option>
  			<option value="1/k">1/k</option>
  			<option value="1/k^2">1/k^2</option>
  			<option value="1/2^k">1/2^k</option>
  			<option value="k">k</option>
		</select>
	</div>
</div>


<!-- 2nd row Input Output Layout -->
<div class="row">
	<div class="column1">
		<h3>Status</h3>
		<div id="column1"></div>
		<div id="column2"></div>
	</div>
	  
	<div class="column1">
		<h3>Value of a</h3>
	    <p>[]</p>
	</div>
</div>

<!-- Script file -->
<script src="exp3.js"></script>

</body>
</html>
